<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Геолокація</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Додаємо CSS бібліотеки Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>Геолокація з API</h1>
    <button id="get-location-btn">Отримати моє місцезнаходження</button>
    <button id="watch-location-btn">Відслідковувати місцезнаходження</button>
    <button id="clear-watch-btn">Зупинити відслідковування</button>
    <div id="location-info"></div>
    <div id="map" style="height: 400px;"></div>
    <p id="distance-info"></p>
  </div>
  <!-- Додаємо JavaScript бібліотеки Leaflet -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Підключаємо основний скрипт після завантаження бібліотеки Leaflet -->
  <script src="myLoc.js" defer></script>
</body>
</html>
